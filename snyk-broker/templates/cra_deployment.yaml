{{- if eq .Values.scmType "container-registry-agent" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.scmType}}-cra"
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-cr
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}-cr
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}-cr
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ include "snyk-broker.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: container-registry-agent
          resources:
            limits:
              cpu: {{ .Values.crResources.limits.cpu }}
              memory: {{ .Values.crResources.limits.memory }}
            requests:
              cpu: {{ .Values.crResources.requests.cpu }}
              memory: {{ .Values.crResources.requests.memory}}
          securityContext:
            {{- toYaml .Values.securityContextCr | nindent 12 }}      
          image: "{{ .Values.image.crRepository }}:{{ .Values.crImage}}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.deployment.container.crSnykPort }}
          {{- if or  .Values.caCert .Values.httpsCert .Values.httpsKey  }}   
          volumeMounts:
              {{- if .Values.caCert }}
              - name: {{ include "snyk-broker.fullname" . }}-cacert-volume
                mountPath: /home/node/cacert
                readOnly: true
              {{- end }}
              {{- if .Values.httpsCert }}
              - name: {{ include "snyk-broker.fullname" . }}-httpscert-volume
                mountPath: /home/node/httpscert
                readOnly: true
              {{- end }}
              {{- if .Values.httpsKey }}
              - name: {{ include "snyk-broker.fullname" . }}-httpskey-volume
                mountPath: /home/node/httpskey
                readOnly: true
              {{- end }}              
          {{- end }}
          env:
            - name: SNYK_PORT
              value: {{ .Values.deployment.container.crSnykPort | squote }} 
         {{- if .Values.tlsRejectUnauthorized  }}
         # Troubleshooting - Set to 0 for SSL inspection testing
            - name: NODE_TLS_REJECT_UNAUTHORIZED
              value: "0"
         {{- end }}

         {{- if .Values.caCert }}
         # HTTPS Inspection 
            - name: CA_CERT
              value: /home/node/cacert/{{ .Values.caCert }}
         {{- end }}
         {{- if .Values.httpsCert }}
         # HTTPS Config
            - name: HTTPS_CERT
              value: /home/node/httpscert/{{ .Values.httpsCert }}
         {{- end }}
         {{- if .Values.httpsKey }}
            - name: HTTPS_KEY
              value: /home/node/httpskey/{{ .Values.httpsKey }}
         {{- end }}

{{- if or .Values.caCert .Values.httpsCert .Values.httpsKey  }}   
      volumes:
      {{- if .Values.caCert }}
      - name: {{ include "snyk-broker.fullname" . }}-cacert-volume
        configMap:
          name: {{ include "snyk-broker.fullname" . }}-cacert-configmap
      {{- end }}
      {{- if .Values.httpsCert }}
      - name: {{ include "snyk-broker.fullname" . }}-httpscert-volume
        configMap:
          name: {{ include "snyk-broker.fullname" . }}-httpscert-configmap
      {{- end }}
      {{- if .Values.httpsKey }}
      - name: {{ include "snyk-broker.fullname" . }}-httpskey-volume
        configMap:
          name: {{ include "snyk-broker.fullname" . }}-httpskey-configmap
      {{- end }}
      
      {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: "cra-service"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "snyk-broker.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.crType }}
  ports:
    - port: {{ .Values.deployment.container.crSnykPort }}
      targetPort: {{ .Values.deployment.container.crSnykPort}}
  selector:
    app.kubernetes.io/name: {{ .Release.Name }}-cr
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}